<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="/layout/main">


<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Setting</title>



</head>

<body>

	<div layout:fragment="content">
		<!-- Page Content -->

		<div class="thumbnail">
			<div class="caption-full">
				<h4>Change Password</h4>
				<hr />


				<div class="row">
					<div class="col-lg-12">
						<div>
							<div class="alert alert-danger" th:if="${message}!=null" th:text="${message}"></div>
						</div>

						<div>
							<div class="alert alert-success" th:if="${suecess}!=null" th:text="${suecess}"></div>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-lg-9">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-6">
										<form role="form" th:action="@{/changePassword}" method="post">
											<div class="form-group">
												<label>Old password</label> 
												<input type="password" name="oldPassword" class="form-control" />
											</div>
											<div class="form-group">
												<label>New Password</label> 
												<input type="password" name="newPassword" class="form-control" />
											</div>
											<div class="form-group">
												<label>Confirm Password</label> 
												<input name="confirmPassword" type="password" class="form-control" />
											</div>
											<button type="submit" class="btn btn-default">Submit</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>




</body>

</html>
