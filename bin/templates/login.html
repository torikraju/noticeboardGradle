<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="/layout/loginReg">


<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Login</title>




</head>

<body>

	<div layout:fragment="content">
		<!-- Page Content -->
		<div class="container">
			<div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Sign In</div>
						<div style="float: right; font-size: 80%; position: relative; top: -10px">
							<a href="#">Forgot password?</a>
						</div>
					</div>

					<div style="padding-top: 30px" class="panel-body">

						<div style="display: none" id="login-alert" class="alert alert-danger col-sm-12"></div>
						
						<div>
							<div class="alert alert-danger" th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
								<div th:if="${errorMsg}=='User account is locked'">
									Your login attempt was not successful.Reason: <span th:text="${errorMsg}">Wrong input!</span> 
								</div>
								<div th:unless="${errorMsg}=='User account is locked'">
									Invalid Username or Password.
								</div>
								
								
							</div>
						</div>
						

						<form id="loginform" th:action="@{/login}" class="form-horizontal" role="form" method="post">

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
								<input id="login-username" type="text" class="form-control" name="username" placeholder="Username" />
							</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="login-password" type="password" class="form-control" name="password" placeholder="password" />
							</div>
							
							<div class="checkbox">
			    	    		<label><input name="remember-me" type="checkbox" /> Remember Me</label>
			    	    	</div>

							<div style="margin-top: 10px" class="form-group">
								<!-- Button -->

								<div class="col-sm-12 controls">
								<button id="btn-login" class="btn btn-success">Login</button>
									
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 control">
									<div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
										Don't have an account! 
										<a th:href="@{/registration}" > Sign Up Here </a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>

	<!-- /.container -->

</body>

</html>
