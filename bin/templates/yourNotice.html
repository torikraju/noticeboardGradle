<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="/layout/main">
<head>

<title>Home</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="thumbnail">
			<div class="caption-full">
				<h4>My Notice</h4>
				<hr />
				<table id="example" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Notice</th>
							<th>Posted Date</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr class="center" th:each="notices,iterationStatus : ${notices}">
							<td th:text="${iterationStatus.count}"></td>
							<td> 
								<span th:utext="${#strings.abbreviate(notices.title,50)}"></span>
								<a th:href="@{/individualNotice/}+${notices.id}">Read notice</a>
							</td>
							<td th:text="${notices.date}"></td>
							<td class="center">
								<a th:href="@{/updateNotice/}+${notices.id}">Edit</a> ||
								<a th:href="@{/deleteNotice/}+${notices.id}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>


			</div>
		</div>
	</div>


</body>
</html>
