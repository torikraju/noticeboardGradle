<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="/layout/loginReg">


<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Create Account</title>




</head>

<body>

	<div layout:fragment="content">
		<!-- Page Content -->
		<div class="container">
			<div  style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Sign Up</div>
						<div style="float: right; font-size: 85%; position: relative; top: -10px">
							<a  th:href="@{/login}" >Sign In</a>
						</div>
					</div>

					<div  class="panel-body">


						<div>
							<div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
						</div>

						<form  th:action="@{/registration}" class="form-horizontal" role="form" method="post" th:object="${user}">
							<div class="form-group">
								<div class="col-md-2"></div>
								<div class="col-md-8">
									<input type="text" class="form-control" placeholder="E-mail" th:field="${user.email}" />
									<p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-2"></div>
								<div class="col-md-8">
									<input type="text" class="form-control" placeholder="Username" th:field="${user.userName}" />
									<p class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-2"></div>
								<div class="col-md-8"> 
									<input type="password" class="form-control" placeholder="Password" th:field="${user.password}"/>
									<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-2"></div>
								<div class="col-md-8">
									<input type="password" class="form-control" name="c_passwd" placeholder="Confirm Password" />
									<p class="text-danger" th:if="${errMes}!=null" th:text="${errMes}"></p>
								</div>
							</div>

							<div class="form-group">
								<!-- Button -->
								<div class="col-md-offset-3 col-md-9">
									<input type="submit" class="btn btn-info" value="Create" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- /.container -->

</body>

</html>
