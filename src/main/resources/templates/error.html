<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="/layout/loginReg">
<head lang="en">
<meta charset="UTF-8" />
<title th:text="${status}">404</title>
<link href="/webjars/materializecss/0.96.0/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="error-template">
						<h1>Oops!</h1>
						<h2 th:text="${status}">404 Not Found</h2>
						<div class="error-details" th:text="${message}">Sorry, an error has occured,
							Requested page not found!</div>
						<div class="error-actions">
							<a th:href="@{/}" class="btn btn-primary btn-lg">
								<span class="glyphicon glyphicon-home"></span> Take Me Home 
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
