<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="/layout/main">


<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Notice Manage</title>



</head>

<body>

	<div layout:fragment="content">
		<!-- Page Content -->

		<div class="thumbnail">
			<div class="caption-full">
				<h4>Manage Notice</h4>
				<hr />
				
								<table id="example" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Notice</th>
							<th>Posted Date</th>
							<th>Posted by</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr class="center" th:each="notices,iterationStatus : ${notices}">
							<td th:text="${iterationStatus.count}"></td>
							<td> 
								<span th:utext="${#strings.abbreviate(notices.title,50)}"></span>
								<a th:href="@{/individualNotice/}+${notices.id}">Read notice</a>
							</td>
							<td th:text="${notices.date}"></td>
							<td class="center">
								<a th:href="@{/profile/}+${notices.user.userId}" th:text="${notices.user.profile.firstName}+' '+${notices.user.profile.lastName}">Name</a>
							</td>
							<td><a th:href="@{/AdminAction/deleteNotice/}+${notices.id}">Delete</a></td>
						</tr>

					</tbody>
				</table>

			</div>

		</div>

	</div>




</body>

</html>
